<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <!-- 默认字体设置 -->
 <alias>
  <family>serif</family>
  <prefer>
   <family>Microsoft YaHei</family>
   <family>Noto Sans</family>
  </prefer>
 </alias>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Microsoft YaHei</family>
   <family>Noto Sans</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Microsoft YaHei</family>
   <family>Noto Sans</family>
  </prefer>
 </alias>
 <!-- 中文字体替换规则 -->
 <match target="pattern">
  <test name="family" qual="any">
   <string>SimSun</string>
  </test>
  <edit binding="same" mode="assign" name="family">
   <string>Microsoft YaHei</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>宋体</string>
  </test>
  <edit binding="same" mode="assign" name="family">
   <string>Microsoft YaHei</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>SimHei</string>
  </test>
  <edit binding="same" mode="assign" name="family">
   <string>Microsoft YaHei</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>黑体</string>
  </test>
  <edit binding="same" mode="assign" name="family">
   <string>Microsoft YaHei</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>Microsoft YaHei</string>
  </test>
  <edit binding="same" mode="assign" name="family">
   <string>Microsoft YaHei</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>微软雅黑</string>
  </test>
  <edit binding="same" mode="assign" name="family">
   <string>Microsoft YaHei</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>WenQuanYi Micro Hei</string>
  </test>
  <edit binding="same" mode="assign" name="family">
   <string>Microsoft YaHei</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>文泉驿微米黑</string>
  </test>
  <edit binding="same" mode="assign" name="family">
   <string>Microsoft YaHei</string>
  </edit>
 </match>
 <!-- 设置抗锯齿和字体渲染 -->
 <match target="font">
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
  <edit mode="assign" name="hintstyle">
   <const>hintslight</const>
  </edit>
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
  <edit mode="assign" name="lcdfilter">
   <const>lcddefault</const>
  </edit>
  <edit mode="assign" name="embeddedbitmap">
   <bool>false</bool>
  </edit>
 </match>
 <!-- 为特定语言设置字体 -->
 <match>
  <test name="lang">
   <string>zh-cn</string>
  </test>
  <edit mode="prepend" name="family">
   <string>Microsoft YaHei</string>
  </edit>
 </match>
 <match>
  <test name="lang">
   <string>zh-tw</string>
  </test>
  <edit mode="prepend" name="family">
   <string>Noto CJK TC</string>
  </edit>
 </match>
 <match>
  <test name="lang">
   <string>ja</string>
  </test>
  <edit mode="prepend" name="family">
   <string>Noto CJK JP</string>
  </edit>
 </match>
 <match>
  <test name="lang">
   <string>ko</string>
  </test>
  <edit mode="prepend" name="family">
   <string>Noto CJK KR</string>
  </edit>
 </match>
 <!-- 优化显示效果 -->
 <match target="font">
  <test compare="more" name="weight">
   <const>medium</const>
  </test>
  <edit mode="assign" name="autohint">
   <bool>false</bool>
  </edit>
 </match>
 <!-- 禁用某些字体的嵌入位图 -->
 <match target="font">
  <test compare="contains" name="family">
   <string>SimSun</string>
  </test>
  <edit mode="assign" name="embeddedbitmap">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="rgba">
   <const>none</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintslight</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
 </match>
 <dir>~/.local/share/fonts</dir>
</fontconfig>
